apiVersion: v1
kind: Namespace
metadata:
  name: iiot
---
# PersistentVolumeClaim for InfluxDB
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pvc
  namespace: iiot
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# Node-RED Deployment & Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodered
  namespace: iiot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodered
  template:
    metadata:
      labels:
        app: nodered
    spec:
      containers:
        - name: nodered
          image: nodered/node-red:latest
          ports:
            - containerPort: 1880
          volumeMounts:
            - name: nodered-data
              mountPath: /data
      volumes:
        - name: nodered-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nodered
  namespace: iiot
spec:
  type: LoadBalancer
  selector:
    app: nodered
  ports:
    - port: 1880
      targetPort: 1880
---
# Mosquitto Deployment & Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: iiot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
        - name: mosquitto
          image: eclipse-mosquitto:latest
          ports:
            - containerPort: 1883
---
apiVersion: v1
kind: Service
metadata:
  name: mosquitto
  namespace: iiot
spec:
  type: LoadBalancer
  selector:
    app: mosquitto
  ports:
    - port: 1883
      targetPort: 1883
---
# InfluxDB 1.8 Deployment & Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  namespace: iiot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          image: influxdb:1.8
          ports:
            - containerPort: 8086
          env:
            - name: INFLUXDB_DB
              value: iot_data
            - name: INFLUXDB_HTTP_AUTH_ENABLED
              value: "true"
            - name: INFLUXDB_ADMIN_USER
              value: iotuser
            - name: INFLUXDB_ADMIN_PASSWORD
              value: iotpass
          volumeMounts:
            - name: influxdb-storage
              mountPath: /var/lib/influxdb
      volumes:
        - name: influxdb-storage
          persistentVolumeClaim:
            claimName: influxdb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb
  namespace: iiot
spec:
  type: LoadBalancer
  selector:
    app: influxdb
  ports:
    - port: 8086
      targetPort: 8086

